<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Machine Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Remote Machine Monitoring</h1>
    <div>
        <canvas id="usageChart" width="800" height="400"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('usageChart').getContext('2d');

        // グラフの初期化
        const usageChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // 時間ラベル
                datasets: [
                    {
                        label: 'Memory Usage (%)',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'Swap Usage (%)',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                    },
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Memory and Swap Usage (%)',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                    },
                },
            },
        });

        // データ取得と更新
        async function fetchData() {
            try {
                const response = await axios.get('/api/machines');
                const machines = response.data;

                // 現在の時刻をラベルに追加
                const currentTime = new Date().toLocaleTimeString();
                if (!usageChart.data.labels.includes(currentTime)) {
                    usageChart.data.labels.push(currentTime);
                }

                // メモリとスワップのデータを更新
                const memoryData = [];
                const swapData = [];
                Object.keys(machines).forEach((hostname) => {
                    const machine = machines[hostname];
                    memoryData.push(machine.memoryUsage);
                    swapData.push(machine.swapUsage);
                });

                // グラフのデータセットを更新
                usageChart.data.datasets[0].data.push(memoryData.reduce((a, b) => a + b, 0) / memoryData.length); // メモリ平均
                usageChart.data.datasets[1].data.push(swapData.reduce((a, b) => a + b, 0) / swapData.length); // スワップ平均

                // グラフを更新
                usageChart.update();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // 定期的にデータを取得して更新
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
